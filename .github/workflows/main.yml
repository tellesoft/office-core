name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Cygwin and packages
        uses: cygwin/cygwin-install-action@v4
        with:
          packages: >-
            autoconf automake bison flex gcc-core gcc-g++ git libtool make
            pkg-config python tar unzip wget zip perl

      - name: Prepare autogen.input
        run: echo '--with-theme=colibre' > autogen.input

      - name: Run autogen.sh using Cygwin
        shell: cmd
        run: >
          C:\cygwin64\bin\bash -lc "cd $(cygpath -u '${{ github.workspace }}') && ./autogen.sh"

      - name: Build LibreOffice (Tellesoft Office)
        if: success()
        shell: cmd
        run: >
          C:\cygwin64\bin\bash -lc "cd $(cygpath -u '${{ github.workspace }}') && make"

      - name: Package Installer (MSI)
        if: success()
        shell: cmd
        run: >
          C:\cygwin64\bin\bash -lc "cd $(cygpath -u '${{ github.workspace }}') && make package"

      - name: Upload TellesoftOffice.msi
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: TellesoftOffice
          path: |
            instdir/install/en-US/TellesoftOffice.msi
