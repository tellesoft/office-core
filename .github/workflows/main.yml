name: Build LibreOffice (Windows)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Install Cygwin with required packages
      uses: cygwin/cygwin-install-action@v4
      with:
        packages: >-
          git make gcc-core gcc-g++ perl python3 autoconf automake
          libtool gettext pkg-config m4 unzip zip tar bison flex
          dos2unix wget

    - name: Add Cygwin to PATH
      run: echo "C:\\cygwin\\bin" >> $env:GITHUB_PATH

    - name: Convert line endings (fix CRLF issues)
      shell: bash
      run: |
        if [ -f ./autogen.sh ]; then
          dos2unix ./autogen.sh
        fi

    - name: Fix /bin/sh symlink for Cygwin
      shell: bash
      run: |
        if [ ! -f /bin/sh ]; then
          ln -s /bin/bash /bin/sh
        fi

    - name: Install LibreOffice MSVC-compatible make
      shell: bash
      run: |
        wget -O /tmp/make-msvc.exe https://dev-www.libreoffice.org/bin/cygwin/make-4.2.1-msvc.exe
        mkdir -p /opt/lo/bin
        mv /tmp/make-msvc.exe /opt/lo/bin/make.exe
        chmod +x /opt/lo/bin/make.exe
        echo "/opt/lo/bin" >> ~/.bash_profile
        echo "export PATH=/opt/lo/bin:\$PATH" >> ~/.bash_profile
        source ~/.bash_profile

    - name: Prepare autogen.input
      shell: bash
      run: echo '--with-theme=colibre' > autogen.input

    - name: Set up Java (Temurin JDK 17)
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Set up MSVC environment (VS 2022)
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Run autogen.sh using Cygwin + Visual Studio
      shell: cmd
      run: |
        "C:\cygwin\bin\bash.exe" -lc "
          cd $(cygpath -u '${{ github.workspace }}') &&
          ./autogen.sh --with-theme=colibre --enable-option-checking=fatal
        "

    - name: Build LibreOffice (Tellesoft Office)
      shell: cmd
      run: |
        "C:\cygwin\bin\bash.exe" -lc "
          cd $(cygpath -u '${{ github.workspace }}') &&
          make
        "

    - name: Create MSI Installer (instsetoo_native)
      shell: cmd
      run: |
        "C:\cygwin\bin\bash.exe" -lc "
          cd $(cygpath -u '${{ github.workspace }}') &&
          make package
        "

    - name: Rename and move MSI
      shell: bash
      run: |
        mkdir -p output
        find ./instdir -name "*.msi" -exec cp {} ./output/TellesoftOffice.msi \;

    - name: Upload MSI artifact
      uses: actions/upload-artifact@v4
      with:
        name: TellesoftOffice
        path: output/TellesoftOffice.msi
