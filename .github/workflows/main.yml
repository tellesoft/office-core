name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up MSBuild (preinstalled use only)
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Install Cygwin and packages
      uses: cygwin/cygwin-install-action@v4
      with:
        packages: >-
          autoconf
          automake
          gcc-core
          gcc-g++
          make
          tar
          pkgconf
          bison
          flex
          git
          perl
          python3
          unzip
          zip
          which
          wget

    - name: Prepare autogen.input
      run: |
        echo '--with-theme=colibre' > autogen.input
        echo '--enable-release-build' >> autogen.input
      shell: bash

    - name: Run autogen.sh using Cygwin
      shell: C:\cygwin\bin\bash.exe -leo pipefail -c "cd /cygdrive/d/a/office-core/office-core && ./autogen.sh"

    - name: Build LibreOffice (Tellesoft Office)
      shell: C:\cygwin\bin\bash.exe -leo pipefail -c "cd /cygdrive/d/a/office-core/office-core && make build-nocheck -j$(nproc)"

    - name: Package Installer (MSI)
      shell: C:\cygwin\bin\bash.exe -leo pipefail -c "cd /cygdrive/d/a/office-core/office-core && make MSI_PACKAGE=1"

    - name: Upload TellesoftOffice.msi
      uses: actions/upload-artifact@v4
      with:
        name: TellesoftOffice
        path: instdir/TellesoftOffice.msi
