name: Build LibreOffice (Tellesoft)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Install Cygwin and required packages
      run: |
        choco install -y cygwin
        & 'C:\ProgramData\chocolatey\bin\cygwin.exe' -q -P \
          git,make,gcc-core,gcc-g++,perl,python3,autoconf,automake \
          bison,flex,unzip,zip,diffutils,patch,tar,gawk,libtool,gettext

    - name: Prepare autogen.input
      run: echo '--with-theme=colibre' > autogen.input

    - name: Run autogen.sh using Cygwin
      shell: cmd
      run: |
        C:\tools\cygwin\bin\bash -lc "cd $(cygpath -u '${{ github.workspace }}') && ./autogen.sh"

    - name: Build LibreOffice (Tellesoft Office)
      shell: cmd
      run: |
        C:\tools\cygwin\bin\bash -lc "cd $(cygpath -u '${{ github.workspace }}') && make build-nocheck"

    - name: Create MSI Installer (instsetoo_native)
      shell: cmd
      run: |
        C:\tools\cygwin\bin\bash -lc "cd $(cygpath -u '${{ github.workspace }}/instsetoo_native') && make"

    - name: Rename and move MSI
      run: |
        mkdir output
        copy instsetoo_native\win\msi\install\en-US\LibreOffice_*.msi output\TellesoftOffice.msi

    - name: Upload TellesoftOffice.msi
      uses: actions/upload-artifact@v4
      with:
        name: TellesoftOffice
        path: output/TellesoftOffice.msi
