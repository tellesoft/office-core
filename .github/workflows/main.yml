name: build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Download and extract MSYS2
      shell: cmd
      run: |
        curl -L -o msys2.tar.xz https://github.com/msys2/msys2-installer/releases/download/2024-05-22/msys2-base-x86_64-20240522.tar.xz
        7z e msys2.tar.xz -o.
        7z x msys2.tar -omsys2

    - name: Set up MSVC environment
      shell: cmd
      run: |
        echo call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat" > vsenv.bat
        echo usr\bin\bash.exe --login -c "cd %GITHUB_WORKSPACE% && ./autogen.sh" >> vsenv.bat

    - name: Run autogen.sh using MSYS2 bash
      shell: cmd
      run: |
        cd msys2
        usr\bin\bash.exe --login -c "cd $GITHUB_WORKSPACE && ./autogen.sh"

    - name: Build Tellesoft Office
      shell: cmd
      run: |
        cd msys2
        usr\bin\bash.exe --login -c "cd $GITHUB_WORKSPACE && make"

    - name: Generate MSI installer
      run: |
        echo "MSI packaging logic goes here"

    - name: Upload TellesoftOffice.msi
      uses: actions/upload-artifact@v4
      with:
        name: TellesoftOffice.msi
        path: TellesoftOffice.msi
