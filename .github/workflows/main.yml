name: Build Tellesoft Office

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up MSVC environment
      shell: cmd
      run: |
        echo call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat" > vsenv.bat

    - name: Run autogen.sh with MSVC
      shell: cmd
      run: |
        call vsenv.bat
        bash autogen.sh ^
          --with-theme=colibre ^
          --disable-firebird-sdbc ^
          --disable-ccache ^
          --enable-release-build=yes ^
          --with-java ^
          --with-package-format=msi ^
          --enable-option-checking=fatal

    - name: Build Tellesoft Office
      shell: cmd
      run: |
        call vsenv.bat
        make -j4

    - name: Generate MSI installer
      shell: cmd
      run: |
        call vsenv.bat
        make installer

    - name: Upload TellesoftOffice.msi
      uses: actions/upload-artifact@v4
      with:
        name: TellesoftOffice
        path: instdir/install/en-US/TellesoftOffice.msi
