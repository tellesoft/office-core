name: build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install prerequisites with Chocolatey
      run: |
        choco install -y git 7zip zip wget unzip curl
        choco install -y make nasm strawberryperl activeperl
        choco install -y jom ccache

    - name: Prepare build environment
      run: |
        echo --disable-firebird-sdbc >> autogen.input
        echo --enable-release-build >> autogen.input
        echo --with-lang=en-US >> autogen.input
        echo --without-help >> autogen.input
        echo --without-myspell-dicts >> autogen.input
        echo --disable-avmedia >> autogen.input
        echo --with-parallelism=4 >> autogen.input
        echo --enable-gtk3 >> autogen.input
        echo --with-vendor=Tellesoft >> autogen.input
        echo --with-product-name="Tellesoft Office Professional" >> autogen.input

 

    - name: Configure LibreOffice
      run: ./autogen.sh

    - name: Build LibreOffice
      run: make

    - name: Package MSI installer
      run: |
        make clean package
        7z a TellesoftOffice-Win64.zip instdir

    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: TellesoftOffice-Win64
        path: TellesoftOffice-Win64.zip
