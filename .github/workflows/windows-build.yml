name: Windows Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        run: |
          curl -o python-installer.exe https://www.python.org/ftp/python/3.11.9/python-3.11.9-amd64.exe
          .\python-installer.exe /quiet InstallAllUsers=1 PrependPath=1 Include_tcltk=1

      - name: Install winflexbison and 7zip manually
        run: |
          Invoke-WebRequest -Uri https://github.com/lexxmark/winflexbison/releases/download/v2.5.22/win_flex_bison-2.5.22.zip -OutFile flexbison.zip
          Expand-Archive -Path flexbison.zip -DestinationPath C:\winflexbison
          echo "C:\winflexbison" | Out-File -FilePath $env:GITHUB_PATH -Append

          Invoke-WebRequest -Uri https://www.7-zip.org/a/7z2301-x64.exe -OutFile 7zip.exe
          Start-Process .\7zip.exe -ArgumentList "/S" -Wait

      - name: Set up MSVC environment
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Prepare autogen.input
        run: |
          echo --disable-firebird-sdbc >> autogen.input

      - name: Run autogen and configure
        run: |
          cmd /c "bash.exe ./autogen.sh"

      - name: Build LibreOffice
        run: |
          cmd /c "make build-nocheck"

      - name: Package MSI
        run: |
          cmd /c "make pkg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: instdir
